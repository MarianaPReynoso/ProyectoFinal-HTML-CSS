<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/style.css">
  <title>Cottage Turismo</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logo.png" class="logo" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav nav-underline ">
            <li class="nav-item">
              <a class="nav-link" href="../pages/sobrenosotros.html">SOBRE NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/destinos.html">DESTINOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../pages/promociones.html">PROMOCIONES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../pages/contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>DEJÁNOS TU CONSULTA</h1>
    
    <form action="" class="">
      <fieldset>
        <legend>CONTÁCTANOS</legend>
            
        <div>
          <label for="name">Nombre y Apellido</label>
          <input type="text" placeholder="Introduce tu nombre y apellido">
        </div>
        <br>
            
        <div>
          <label for="email">Correo</label>
          <input type="email" placeholder="Introduce tu correo">
        </div>
        <br>

        <div>
          <label for="message">Consulta</label>
          <textarea name="" id="" cols="60" rows="10" placeholder="Escribí acá tu consulta"></textarea>
        </div>
           
        <div>
          <label class="label-boton" for="button">Enviar</label>
          <input class="boton" type="submit">
        </div>            
      </fieldset>
    </form>

    <h2 class="titulo-cto">TAMBIÉN PODES SEGUIRNOS EN NUESTRAS REDES SOCIALES</h2>

    <div class="contacto">
      <a href="https://www.instagram.com/">
        <img class= "iconos" src="../assets/iconos/instagram.png" alt="Icono de Instagram">
        Instagram
      </a>
      <a href="https://twitter.com/?lang=es">
        <img class="iconos" src="../assets/iconos/twitter.png" alt="Icono de Twitter">
        Twitter
      </a>
      <a href="https://www.facebook.com">
        <img class="iconos" src="../assets/iconos/facebook.png" alt="Icono de Facebook">
        Facebook
      </a>
    </div>      
  </main>

  <footer>
    2023 Mariana Reynoso
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
